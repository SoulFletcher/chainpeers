name: Linter
on:
 push:
   branches:
     - main
jobs:
 lint:
   runs-on: ubuntu-latest
   steps:
     - name: Checkout code
       uses: actions/checkout@v2
     - name: Set up Python
       uses: actions/setup-python@v2
       with:
         python-version: 3.10
     - name: Install dependencies
       run: pip install -r requirements.txt
     - name: Run Ruff
       uses: astral-sh/ruff-action@v0.0.277
     - name: Run Unit Tests
       run: python -m unittest
